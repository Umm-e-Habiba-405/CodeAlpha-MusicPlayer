<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>

        <img src="playlist.svg" alt="playlist" id="playlist-img">
        <h2>
            FEEL THE MUSIC
        </h2>
        <img src="musics.svg" alt="musics" id="musics-img">
    </header>
    <main>
        <div class="left">
            <div class="song-img">
                <img src="./images/giphy.webp" alt="anim" id="musicanim">

            </div>
            <div class="volumn-div">
                <div class="volumn-img">
                    <img src="volumn.svg" alt="volumn"  id="volume-icon" >
                </div>
                <input type="range" id="volumn-range" aria-label="volumn-range"  min="0" max="100" value="100">
               
            </div>
          
        </div>
        <div class="Right">
<div class="details">
    <h5 id="song-singer">Arijit singh</h5>  
    <h3 id="song-name">Ve Kamleya</h3>
    


</div>
<input type="range" id="song-dur" aria-label="song-dur">
<div class="controls">
    <div class="prev-img">
        <img src="prev.svg" alt="prev" id="prev-img" .onclick="previousSong()">
    </div>
   <div class="play-pause">
    <img src="play.svg" alt="play" id="play-pause" .onclick="playPause()">
   </div>
  <div class="next-img">
    <img src="next.svg" alt="next" id="next-img" .onclick="nextSong()">
  </div>
    
</div>
        </div>
        <div class="playlist">
            <div class="playlistSong">
                <img src="./images/image1.jpg" alt="img" id="arijith">
                <div class="song-details">
                    <h2>Ve Kamleya</h2>
                    <h3>Arijith Singh</h3>
                </div>

            </div>
            <div class="playlistSong">
                <img src="./images/image3.jpg" alt="img" id="Atif" >
                <div class="song-details">
                    <h2>Jeena Jeena</h2>
                    <h3>Atif Aslam</h3>
                </div>

            </div>
            <div class="playlistSong">
                <img src="images/image4.jpg" alt="img" >
                <div class="song-details">
                    <h2>Dekha Tenu Pheli <br> Pheli Baar Ve</h2>
                    <h3>Faiz</h3>
                </div>

            </div>
            <div class="playlistSong">
                <img src="./images/img-2.jpg" alt="img" id="vishal">
                <div class="song-details">
                    <h2>Pheli Bhi Me</h2>
                    <h3>Vishal Mishra</h3>
                </div>

            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
